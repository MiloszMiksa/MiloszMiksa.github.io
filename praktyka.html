            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            text-align: center;

        .modal-content {
            position: relative;
            margin: auto;
            padding: 0;
            width: 90%;
            max-width: 1200px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            transition: 0.3s;
            z-index: 1001;
        }

        .close:hover,

            text-decoration: none;
            cursor: pointer;
        }

        .mySlides {

        }

        .prev,

            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);

            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
            z-index: 1001;
        }
        .prev {
            left: 0;
            border-radius: 3px 0 0 3px;
        }
        
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover,
        .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal img {

        });


function openModal(modalId) {
    document.getElementById(modalId).style.display = "flex";
    if(modalId === 'dnsModal') {
        showSlides(slideIndex, 'dns');
    } else if(modalId === 'dhcpModal') {
        showSlides(slideIndex, 'dhcp');
    } else if(modalId === 'ftpModal') {
        showSlides(slideIndex, 'ftp');
    } else if(modalId === 'httpModal') {
        showSlides(slideIndex, 'http');
    }
}

function closeModal(modalId) {
    document.getElementById(modalId).style.display = "none";
}

var slideIndex = 1;

function plusSlides(n, modalClass) {
    showSlides(slideIndex += n, modalClass);
}

function showSlides(n, modalClass) {
    var i;
    var slides = document.getElementsByClassName("mySlides " + modalClass);
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    slides[slideIndex-1].style.display = "block";
}
