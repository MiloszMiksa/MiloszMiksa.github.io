<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="XMIKS, BARPIO, DRAGONFRUIT, GUMA1964" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Auto Salon</title>  
</head>

<body>
    <div class="container">

            <div class="baner">
                <p>KUPIĘ TANIO SPRZEDAM DROGO</p>
            </div>

            <div class="filtry">
                <h1>Filtry</h1>
                <form id="filtry-samochodowe" class="formularz-filtry">
                    <div class="grupa-filtr">
                        <label for="marka">Marka</label>
                        <select id="marka" name="marka">
                            <option value="">Wybierz markę</option>
                            <option value="audi">Audi</option>
                            <option value="bmw">BMW</option>
                            <option value="ford">Ford</option>
                            <option value="volkswagen">Volkswagen</option>
                        </select>
                    </div>
            
                    <div class="grupa-filtr">
                        <label for="model">Model</label>
                        <select id="model" name="model">
                            <option value="">Wybierz model</option>
                            <option value="rs6">RS6</option>
                            <option value="m3">M3</option>
                            <option value="focus">Focus</option>
                            <option value="golf">Golf</option>
                        </select>
                    </div>
            
                    <div class="grupa-filtr">
                        <label for="rok">Rok produkcji</label>
                        <input type="number" id="rok" name="rok" min="1990" max="2025" placeholder="Wybierz rok">
                    </div>
            
                    <div class="grupa-filtr">
                        <label for="cena">Cena (PLN)</label>
                        <input type="number" id="cena" name="cena" placeholder="Cena maks.">
                    </div>
            
                    <div class="grupa-filtr">
                        <label for="przebieg">Przebieg (km)</label>
                        <input type="number" id="przebieg" name="przebieg" placeholder="Przebieg maks.">
                    </div>
            
                    <button type="submit">Filtruj</button>
                </form>
            </div>

        <div class="ogloszenia">

            <a href="ford.html" class="link"><div class="ogloszenie2">
                <div class="foto"><img src="grafiki/ford.jpg" alt="Ford"></div>
                <div class="details">
                    <div class="header">
                        <span>Ford</span>
                        <span>Cena: 170 000zł</span>
                    </div>
                    <div class="info">
                        <p><strong>Moc:</strong> 280 KM</p>
                        <p><strong>Waga:</strong> ok. 1440 kg</p>
                        <p><strong>Przyspieszenie (0-100 km/h):</strong> 5,7 sekundy</p>
                    </div>
                </div>
            </div></a>

        </div>

    </div>
</body>
</html>
